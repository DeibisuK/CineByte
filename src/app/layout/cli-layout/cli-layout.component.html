<!-- Pantalla de carga -->
<app-loading *ngIf="isLoading" [fadeOut]="fadeOutLoading"></app-loading>

<div class="page-wrapper d-flex flex-column min-vh-100" [class.anuncio-visible]="mostrarAnuncio && anuncioActivo" [style.display]="isLoading ? 'none' : 'flex'">
  <!-- Anuncio -->
  <app-anuncio *ngIf="mostrarAnuncio && anuncioActivo" [anuncio]="anuncioActivo" (cerrar)="onCerrarAnuncio()">
  </app-anuncio>

  <!-- Navbar -->
  <app-navbar [anuncioVisible]="!!(mostrarAnuncio && anuncioActivo)"></app-navbar>

  <!-- Contenido principal -->
  <main class="container flex-grow-1 py-4">
    <router-outlet></router-outlet>
    <app-scroll-top></app-scroll-top>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
