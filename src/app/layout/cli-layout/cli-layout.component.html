<!-- Pantalla de carga inicial -->
<app-loading *ngIf="isInitialLoading" [fadeOut]="fadeOutLoading"></app-loading>

<div class="page-wrapper d-flex flex-column min-vh-100" [class.anuncio-visible]="mostrarAnuncio && anuncioActivo" [style.display]="isInitialLoading ? 'none' : 'flex'">
  <!-- Anuncio -->
  <app-anuncio *ngIf="mostrarAnuncio && anuncioActivo" [anuncio]="anuncioActivo" (cerrar)="onCerrarAnuncio()">
  </app-anuncio>

  <!-- Navbar -->
  <app-navbar [anuncioVisible]="!!(mostrarAnuncio && anuncioActivo)"></app-navbar>

  <!-- Loading pequeÃ±o para navegaciÃ³n -->
  <div *ngIf="isNavigationLoading" class="navigation-loading">
    <div class="small-spinner"></div>
    <span>Cargando...</span>
  </div>

  <!-- Contenido principal -->
  <main class="container flex-grow-1 py-4" [class.loading-blur]="isNavigationLoading">
    <router-outlet></router-outlet>
    <app-scroll-top></app-scroll-top>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
