<div class="container">
    <div class="header">
        <h1>Crear Nueva Sala</h1>
        <p>Administración de Salas de Cine</p>
    </div>

    <div class="form-container">
        <form id="crearSalaForm">
            <div class="form-group">
                <label for="nombre">Nombre de la Sala <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="validation-error" id="nombre-error">El nombre es requerido</div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tipo_sala">Tipo de Sala</label>
                    <select id="tipo_sala" name="tipo_sala">
                        <option value="">Seleccionar tipo</option>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="IMAX">IMAX</option>
                        <option value="4DX">4DX</option>
                        <option value="VIP">VIP</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad_asientos">Cantidad de Asientos <span class="required">*</span></label>
                    <input type="number" id="cantidad_asientos" name="cantidad_asientos" min="2" step="2" required>
                    <div class="validation-error" id="asientos-error">La cantidad debe ser un número par</div>
                </div>

            </div>

            <div class="form-group">
                <label for="espacios">Configuración de Asientos</label>
                <div class="espacios-container">
                    <div class="espacios-info">
                        <strong>Instrucciones:</strong> Haz clic en los asientos para marcarlos como NO UTILIZADOS
                        (espacios vacíos). Los asientos rojos no estarán disponibles para venta.
                    </div>
                    <div class="espacios-controls">
                        <button type="button" class="btn-small btn-warning" onclick="limpiarEspacios()">Limpiar
                            Selección</button>
                        <span class="espacios-count">Asientos no utilizados: <span id="count-espacios">0</span></span>
                    </div>
                    <div class="espacios-preview" id="espacios-preview">
                        <!-- Los asientos se generarán aquí -->
                    </div>
                    <div class="espacios-json">
                        <label for="espacios-json">JSON de espacios no utilizados:</label>
                        <textarea id="espacios" name="espacios" readonly></textarea>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Crear Sala</button>
                <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                <a href="#" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
