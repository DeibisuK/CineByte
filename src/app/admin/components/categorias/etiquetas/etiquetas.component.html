<div class="generos-container">
  <div class="generos-header">
    <h2 class="generos-title">Administrar Etiquetas</h2>
    <div class="stats-container">
      <div class="stat-item">
        <div class="stat-number">{{totalEtiqueta()}}</div>
        <div class="stat-label">Total</div>
      </div>
    </div>
  </div>

  <div class="genero-form">
    <form [formGroup]="formEtiquetas" class="form-row" (ngSubmit)="addEtiqueta()">
      <div class="form-group">
        <label class="form-label" for="nombre">Nombre de la Etiqueta</label>
        <input formControlName="nombre" type="text" id="nombre" class="form-input"
          placeholder="Ej: Proximamente, Estreno, Se va pronto..." />
      </div>
      <button class="btn-primary" type="submit">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        Agregar Etiqueta
      </button>
    </form>
  </div>
  <div class="table-section">
    <div class="table-header">
      <h3 class="table-title">Lista de Etiquetas</h3>
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24">
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        </svg>
        <input type="text" class="search-input" placeholder="Buscar etiqueta..." [(ngModel)]="filtroEtiquetas"
          (input)="aplicarFiltro()" />
      </div>
    </div>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Películas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="generos-tbody">
          <tr *ngFor="let etiqueta of etiquetasFiltrados" class="genre-row">
            <td class="genre-id">{{etiqueta.id_etiqueta}}</td>
            <td class="genre-name">
              <!-- Modo visualización -->
              <span *ngIf="etiquetaEditando !== etiqueta.id_etiqueta" (dblclick)="activarEdicion(etiqueta)">
                {{etiqueta.nombre}}
              </span>

              <!-- Modo edición -->
              <div *ngIf="etiquetaEditando === etiqueta.id_etiqueta" class="inline-edit">
                <input type="text" [(ngModel)]="nombreTemporal" (keyup.enter)="guardarEdicion(etiqueta)"
                  (keyup.escape)="cancelarEdicion()" class="edit-input" #editInput>
                <div class="edit-actions">
                  <button type="button" (click)="guardarEdicion(etiqueta)" class="btn-save" title="Guardar">
                    ✓
                  </button>
                  <button type="button" (click)="cancelarEdicion()" class="btn-cancel" title="Cancelar">
                    ✕
                  </button>
                </div>
              </div>
            </td>
            <td>{{etiqueta.total_peliculas}}</td>
            <td>
              <div class="genre-actions">
                <button class="action-btn" (click)="activarEdicion(etiqueta)" *ngIf="etiquetaEditando !== etiqueta.id_etiqueta"
                  title="Editar">
                  <svg class="action-icon" viewBox="0 0 24 24">
                    <path
                      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                  </svg>
                </button>
                <button class="action-btn delete" (click)="deleteEtiqueta(etiqueta.id_etiqueta, etiqueta.nombre)"
                  title="Eliminar">
                  <svg class="action-icon" viewBox="0 0 24 24">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
