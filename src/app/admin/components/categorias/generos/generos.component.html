


 <div class="generos-container">
        <h2>Administrar Géneros</h2>

        <form class="genero-form" onsubmit="buscarGenero(event)">
            <div class="genero-input">
                <label for="nombre">Buscar género</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Ej: Acción, Drama, Comedia..."
                    required
                />
            </div>
            <button type="submit" class="btn-add" title="Agregar género">
                <svg class="add-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
            </button>
        </form>

        <hr class="my-divider">

        <ul class="generos-list" id="generosList">
            <!-- Los géneros se mostrarán aquí dinámicamente -->
        </ul>

        <div class="sin-generos" id="sinGeneros" style="display: none;">
            <p>No hay géneros registrados.</p>
        </div>
    </div>
