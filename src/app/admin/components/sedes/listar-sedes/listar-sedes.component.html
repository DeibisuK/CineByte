<div class="contenedor-sedes">
  <div class="sede-card" *ngFor="let sede of sedes">
    <div class="sede-header">
      <h3>{{ sede.nombre }} - {{ getNombreCiudad(sede.id_ciudad) }}</h3>
        <div class="acciones">
        <button class="action-btn" (click)="editarSede(sede)" title="Editar">
            <svg class="action-icon" viewBox="0 0 24 24">
            <path
                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
            </svg>
        </button>
        <button class="action-btn delete" (click)="eliminarSede(sede.id_sede)" title="Eliminar">
            <svg class="action-icon" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
            </svg>
        </button>
        </div>
    </div>
    <p>
      <strong>{{ getNombreCiudad(sede.id_ciudad) }}</strong>
      {{ sede.direccion }}
    </p>
    <div class="mapa">
      <iframe
        width="100%"
        height="200"
        style="border:0; border-radius: 10px;"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        [attr.src]="getMapaUrl(sede.latitud, sede.longitud)">
      </iframe>
    </div>
  </div>
</div>
