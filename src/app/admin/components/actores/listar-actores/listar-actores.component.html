<div class="actores-container">
  <div class="content-wrapper">
    <div class="actores-header">
      <h2 class="actores-title">Administrar Actores</h2>
      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-number">{{totalActores()}}</div>
          <div class="stat-label">Total</div>
        </div>
      </div>
    </div>

    <!-- Formulario para crear actor -->
    <div class="actor-form">
      <form [formGroup]="formActor" (ngSubmit)="addActor()">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="nombre">Nombre</label>
            <input formControlName="nombre" type="text" id="nombre" class="form-input" placeholder="Ej: Chris" />
          </div>
          <div class="form-group">
            <label class="form-label" for="apellidos">Apellidos</label>
            <input formControlName="apellidos" type="text" id="apellidos" class="form-input" placeholder="Ej: Hemsworth" />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="fecha_nacimiento">Fecha Nacimiento</label>
            <input formControlName="fecha_nacimiento" type="date" id="fecha_nacimiento" class="form-input" />
          </div>
          <div class="form-group">
            <label class="form-label" for="id_nacionalidad">Nacionalidad</label>
            <select formControlName="id_nacionalidad" id="id_nacionalidad" class="form-select">
              <option value="">Seleccione nacionalidad</option>
              <option *ngFor="let pais of paises" [value]="pais.id_pais">{{pais.nombre}}</option>
            </select>
          </div>
        </div>
        
        <button class="btn-primary" type="submit">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
          Agregar Actor
        </button>
      </form>
    </div>

    <!-- Listado de actores -->
    <div class="table-section">
      <div class="table-header">
        <h3 class="table-title">Lista de Actores</h3>
        <div class="search-container">
          <svg class="search-icon" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
          </svg>
          <input type="text" class="search-input" placeholder="Buscar actor..." [(ngModel)]="filtroActores" (input)="aplicarFiltro()" />
        </div>
      </div>

      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre Completo</th>
              <th>Fecha Nacimiento</th>
              <th>Nacionalidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let actor of actoresFiltrados">
              <td class="actor-id">{{actor.id_actor}}</td>
              <td class="actor-name">
                <span *ngIf="actorEditando !== actor.id_actor" (dblclick)="activarEdicion(actor)">
                  {{actor.nombre}} {{actor.apellidos}}
                </span>
                <div *ngIf="actorEditando === actor.id_actor" class="inline-edit">
                  <input type="text" [(ngModel)]="nombreTemporal" class="edit-input" placeholder="Nombre" #nombreInput>
                  <input type="text" [(ngModel)]="apellidosTemporal" class="edit-input" placeholder="Apellidos">
                  <div class="edit-actions">
                    <button type="button"  class="btn-save" title="Guardar">
                      ✓
                    </button>
                    <button type="button" class="btn-cancel" (click)="cancelarEdicion()" title="Cancelar">
                      ✕
                    </button>
                  </div>
                </div>
              </td>
              <td>{{actor.fecha_nacimiento | date:'dd-MM-yyyy'}}</td>
              <td>{{obtenerNombrePais(actor.id_nacionalidad)}}</td>
              <td>
                <div class="actor-actions">
                  <button class="action-btn" (click)="activarEdicion(actor)" *ngIf="actorEditando !== actor.id_actor" title="Editar">
                    <svg class="action-icon" viewBox="0 0 24 24">
                      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                    </svg>
                  </button>
                  <button class="action-btn delete" (click)="deleteActor(actor.id_actor, actor.nombre)" title="Eliminar">
                    <svg class="action-icon" viewBox="0 0 24 24">
                      <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
