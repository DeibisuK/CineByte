<div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Encabezado y Acciones -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white-800 mb-4 sm:mb-0">Catálogo de Películas</h1>
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 w-full sm:w-auto">
                <!-- Barra de búsqueda -->
                <div class="relative w-full sm:w-64">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <input type="text" placeholder="Buscar por título..." class="w-full pl-10 pr-4 py-2 border rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                 <!-- Botón para agregar nueva película -->
                <button routerLink="/admin/add-pelicula" class="w-full sm:w-auto flex items-center justify-center bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-transform transform hover:scale-105" style="background: linear-gradient(135deg, #FFD700, #FFA500);">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    <span>Nueva Película</span>
                </button>
            </div>
        </div>

        <!-- Rejilla de Películas - Aquí iría tu *ngFor -->
        <!-- Simula la directiva *ngFor="let pelicula of peliculas" -->
        <div  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

            <!-- INICIO: Tarjeta de Película (Elemento a repetir con *ngFor) -->
            <div *ngFor="let pelicula of peliculas" class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300 ease-in-out">
                <!-- Imagen de la Película -->
                <div class="relative">
                    <img class="w-full h-96 object-cover" [src]="pelicula.imagen" alt="Poster de la película">
                    <div class="absolute top-0 right-0 bg-indigo-600 text-white text-xs font-bold px-3 py-1 m-2 rounded-full">{{ pelicula.clasificacion }}</div>
                </div>

                <!-- Contenido de la Tarjeta -->
                <div class="p-5">
                    <!-- Título -->
                    <h2 class="text-xl font-bold text-gray-900 truncate" title="Título de la Película">{{ pelicula.titulo }}</h2>
                    <!-- Simula {{ pelicula.titulo }} -->

                    <!-- Descripción Corta -->
                    <p class="text-gray-600 mt-2 h-16 overflow-hidden text-ellipsis">{{ pelicula.descripcion }}</p>
                    <!-- Simula {{ pelicula.descripcion }} -->

                    <!-- Detalles Adicionales -->
                    <div class="mt-4 flex flex-col space-y-2 text-sm text-gray-500">
                        <div class="flex items-center">
                            <svg class="h-5 w-5 mr-2 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span>{{ pelicula.duracion_minutos }} min</span>
                             <!-- Simula {{ pelicula.duracion_minutos }} -->
                        </div>
                        <div class="flex items-center">
                            <svg class="h-5 w-5 mr-2 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0H21" /></svg>
                            <span>Estreno: {{ pelicula.fecha_estreno | date:'mediumDate' }}</span>
                             <!-- Simula {{ pelicula.fecha_estreno | date:'mediumDate' }} -->
                        </div>
                    </div>
                </div>

                <!-- Acciones (Botones) -->
                <div class="px-5 pb-5 flex justify-end space-x-3">
                    <button class="flex items-center text-sm font-medium text-gray-600 hover:text-indigo-600 transition-colors">
                         <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>
                        Editar
                    </button>
                    <button class="flex items-center text-sm font-medium text-gray-600 hover:text-red-600 transition-colors">
                        <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
