<app-loading *ngIf="isLoading" [fadeOut]="loadingFadeOut"></app-loading>

<div [class.hidden]="isLoading">
  <div class="containere" [class.no-sidebar]="sidebarClosed">
    <div class="sidebar-container" [class.mobile-visible]="!sidebarClosed">
      <app-navbar (sidebarState)="sidebarClosed = $event"></app-navbar>
    </div>

    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
