    <div class="modal-overlay" id="modalOverlay" *ngIf="showLoginRegisterModal">
        <div class="modal-container" id="modalContainer" [ngClass]="{ 'is-register': isRegisterMode, 'is-login': !isRegisterMode }">
            <button class="close-btn" (click)="cerrarLoginRegisterModal()">x</button>

            <div class="left-section">
                <div class="left-content">
                    <h1 id="leftTitle">{{ leftTitle }}</h1>
                    <p id="leftText">{{ leftText }}</p>
                    <button class="switch-btn" (click)="toggleForm()" id="switchBtn">{{ switchBtnText }}</button>
                </div>
            </div>

            <div class="right-section">
                <h1 id="rightTitle">{{ rightTitle }}</h1>

                <!-- Formulario de Registro -->
                <div #registerF class="form-container" id="registerForm" [style.display]="isRegisterMode ? 'block' : 'none'">
                    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
                        <div class="input-group">
                            <div class="input-container">
                                <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                    clip-rule="evenodd"></path>
                                </svg>
                                <input formControlName="username" type="text" class="form-input" placeholder="Nombre de usuario" id="regUsername"
                                required maxlength="30"> <!-- Agrega maxlength para limitar físicamente la entrada -->
                            </div>
                            <div class="error-message" id="regUsernameError" *ngIf="registerForm.get('username')?.errors?.['maxlength']">
                                El nombre de usuario no puede exceder los 30 caracteres
                            </div>
                            <div class="error-message" id="regUsernameError" *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">
                                El nombre de usuario es requerido
                            </div>
                            </div>

                        <div class="input-group">
                            <div class="input-container">
                                <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                    </path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                                <input formControlName="email" type="email" class="form-input" placeholder="Correo electrónico" id="regEmail"
                                    required>
                            </div>
                            <div class="error-message" id="regEmailError" style="display: none;"></div>
                        </div>

                        <div class="input-group">
                            <div class="input-container">
                                <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <input formControlName="password" type="password" class="form-input" placeholder="Contraseña" id="regPassword"
                                    required>
                            </div>
                            <div class="error-message" id="regPasswordError" style="display: none;"></div>
                        </div>

                        <button type="submit" class="submit-btn">Registrarse</button>
                    </form>
                </div>

                <!-- Formulario de Login -->
                <div #loginF class="form-container" id="loginForm" [style.display]="!isRegisterMode ? 'block' : 'none'">
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                        <div class="input-group">
                            <div class="input-container">
                                <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                    </path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                                <input formControlName="email" type="email" class="form-input" placeholder="Correo electrónico" id="loginEmail"
                                    required>
                            </div>
                            <div class="error-message" id="loginEmailError" style="display: none;"></div>
                        </div>

                        <div class="input-group">
                            <div class="input-container">
                                <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <input formControlName="password" type="password" class="form-input" placeholder="Contraseña" id="loginPassword"
                                    required>
                            </div>
                            <div class="error-message" id="loginPasswordError" style="display: none;"></div>
                        </div>

                        <a href="#" class="forgot-password" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>

                        <button type="submit" class="submit-btn">Iniciar Sesión</button>
                    </form>
                </div>

                <div class="divider">
                    <span>o utiliza una cuenta para iniciar sesión ahora</span>
                </div>

                <button class="social-btn" (click)="loginWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Continuar con Facebook
                </button>

                <button class="social-btn" (click)="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continuar con Google
                </button>
            </div>
        </div>
    </div>
