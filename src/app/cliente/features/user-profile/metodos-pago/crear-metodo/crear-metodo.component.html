<!-- Modal overlay -->
<div class="modal-overlay" *ngIf="isModalOpen">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Botón cerrar -->
    <button class="modal-close" (click)="closeModal()">
      <i class="fas fa-times"></i>
    </button>

    <!-- Título del modal -->
    <div class="modal-header">
      <h2>Agregar una nueva tarjeta</h2>
    </div>

    <!-- Subtítulo de seguridad -->
    <div class="security-subtitle">
      <i class="fas fa-shield-alt"></i>
      <span>Todos los datos están cifrados</span>
    </div>

    <!-- Métodos de pago disponibles -->
    <div class="payment-methods-available">
      <div class="payment-method-icons">
        <img src="Metodos Pago/Visa_Inc._logo.svg" alt="Visa" class="payment-method-icon">
        <img src="Metodos Pago/Mastercard-logo.svg" alt="Mastercard" class="payment-method-icon">
        <img src="Metodos Pago/PayPal_logo.png" alt="PayPal" class="payment-method-icon">
      </div>
    </div>

    <!-- Formulario -->
    <form [formGroup]="cardForm" (ngSubmit)="addCard()" class="card-form">
      <!-- Número de tarjeta -->
      <div class="form-group">
        <label class="form-label">*Número de tarjeta</label>
        <div class="input-container">
          <i class="fas fa-shield-alt input-icon-left"></i>
          <i [class]="getCardIcon() + ' input-icon-card'" 
             [style.color]="getCardColor()"
             *ngIf="cardType"></i>
          <input 
            type="text" 
            formControlName="cardNumber"
            placeholder="Número de tarjeta"
            class="form-input"
            maxlength="19"
            (input)="formatCardNumber($event)">
          <span class="card-type-indicator" *ngIf="cardType">
            {{ cardType }}
          </span>
        </div>
      </div>

      <!-- Fecha de vencimiento y CVV -->
      <div class="form-row">
        <div class="form-group form-group-half">
          <label class="form-label">*Fecha de vencimiento</label>
          <div class="input-container">
            <input 
              type="text" 
              formControlName="expiryDate"
              placeholder="MM/AA"
              class="form-input"
              maxlength="5"
              (input)="formatExpiryDate($event)">
          </div>
        </div>

        <div class="form-group form-group-half">
          <label class="form-label">
            *CVV
            <a href="#" class="help-link-inline">
              <i class="fas fa-question-circle"></i>
            </a>
          </label>
          <div class="input-container">
            <input 
              type="text" 
              formControlName="cvv"
              placeholder="3-4 dígitos"
              class="form-input"
              maxlength="4">
            <i class="fas fa-lock input-icon-right"></i>
          </div>
        </div>
      </div>

      <!-- Información de protección -->
      <div class="protection-info">
        <div class="protection-header">
          <i class="fas fa-shield-alt"></i>
          <h4>CineByte protege la información de tu tarjeta</h4>
        </div>
        <ul class="protection-list">
          <li><i class="fas fa-check"></i> Encriptación de extremo a extremo</li>
          <li><i class="fas fa-check"></i> Certificación SSL de 256 bits</li>
          <li><i class="fas fa-check"></i> Cumplimiento con estándares PCI DSS</li>
          <li><i class="fas fa-check"></i> Detección automática de fraudes</li>
        </ul>
      </div>

      <!-- Botón agregar tarjeta -->
      <button type="submit" class="add-card-submit-btn" [disabled]="!cardForm.valid || isLoading">
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <i class="fas fa-plus" *ngIf="!isLoading"></i>
        {{ isLoading ? 'Procesando...' : 'Agregar tu tarjeta' }}
      </button>
    </form>
  </div>
</div>
